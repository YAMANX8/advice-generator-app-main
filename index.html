<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: #fff;
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="advice-generator">
      <section class="card">
        <header class="card-title">
          <h1>Advice #<span>1</span></h1>
        </header>
        <p class="card-para">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <picture class="card-img">
          <source
            media="(min-width: 540px)"
            srcset="./assets/images/pattern-divider-desktop.svg"
          />
          <img src="./assets/images/pattern-divider-mobile.svg" />
        </picture>
        <button class="card-btn">
          <img
            class="card-btn_img"
            src="./assets/images/icon-dice.svg"
            alt="dice image"
          />
        </button>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yaman Al-Jazzar</a>.
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
